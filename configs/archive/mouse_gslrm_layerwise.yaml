# =============================================================================
# Mouse GS-LRM - LAYER-WISE FREEZE (Catastrophic Forgetting Prevention)
# Freezes early transformer layers to preserve pretrained knowledge
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 1
    grad_clip_norm: 1.0
    grad_checkpoint_every: 1

  # =============================================================================
  # LAYER-WISE FREEZE CONFIGURATION
  # Strategy: Freeze early layers (0-19), train later layers (20-23) + output heads
  # This preserves 3D reconstruction knowledge while adapting to mouse domain
  # =============================================================================
  freeze_layers:
    enabled: true
    freeze_patch_embedder: true       # Freeze image tokenization
    freeze_transformer_until: 20      # Freeze layers 0-19, train 20-23
    freeze_positional_embeddings: false  # Keep gaussian position learnable

  dataset:
    # Use real mouse 6-view data
    dataset_path: "data_mouse/data_mouse_train.txt"
    maximize_view_overlap: false
    num_views: 6
    num_input_views: 1
    target_has_input: true
    normalize_distance_to: 0.0
    remove_alpha: false
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 16

  # Loss weights (v1 stable settings)
  losses:
    l2_loss_weight: 1.0
    lpips_loss_weight: 0.5
    perceptual_loss_weight: 0.5
    ssim_loss_weight: 0.2
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  # Optimizer - Higher LR since fewer params are trainable
  optimizer:
    lr: 0.00002               # 2e-5 (can be higher with freeze)
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: true    # Reset step counter to 0

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 5000       # Quick test: 5000 iterations
    warmup: 200                   # Shorter warmup (fewer trainable params)
    l2_warmup_steps: 200

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_layerwise"
    checkpoint_every: 500
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "layerwise_freeze"
      exp_name: "mouse_gslrm_layerwise"
      log_every: 20
      offline: false

mouse:
  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: true
  dataset_path: "data_mouse/data_mouse_val.txt"
  output_dir: "experiments/validation/mouse_gslrm_layerwise"
  val_every: 500

inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_layerwise"
