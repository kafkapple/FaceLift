# =============================================================================
# Human Face GS-LRM Fine-tuning Test
# 목적: 파이프라인 검증 - Mouse 학습 불안정성이 데이터 문제인지 확인
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 1
    grad_clip_norm: 1.0
    allowed_gradnorm_factor: 100
    grad_checkpoint_every: 1

  # 원본 RandomViewDataset 사용 (Human face용)
  dataset:
    dataset_path: "data_sample/gslrm/data_gslrm_train.txt"
    maximize_view_overlap: true
    num_views: 8
    num_input_views: 6
    target_has_input: true
    normalize_distance_to: 0.0
    remove_alpha: false
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 16

  # Mouse와 동일한 loss weights
  losses:
    l2_loss_weight: 1.0
    lpips_loss_weight: 1.0
    perceptual_loss_weight: 1.0
    ssim_loss_weight: 0.5
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  # Mouse와 동일한 optimizer (낮은 LR)
  optimizer:
    lr: 0.000005
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: false

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 5000  # 짧은 테스트
    warmup: 100
    l2_warmup_steps: 0

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/human_test"
    checkpoint_every: 500
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "human_test"
      exp_name: "human_gslrm_test"
      log_every: 20
      offline: false

validation:
  enabled: true
  dataset_path: "data_sample/gslrm/data_gslrm_val.txt"
  output_dir: "experiments/validation/human_test"
  val_every: 500

inference:
  enabled: false
  output_dir: "experiments/inference/human_test"
