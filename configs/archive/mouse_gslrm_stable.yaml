# =============================================================================
# Mouse GS-LRM Stable - 안정적 Fine-tuning 설정
# 핵심 변경:
#   1. num_input_views: 1 → 5 (원본 모델 구조와 유사하게)
#   2. lpips_loss_weight: 1.0 → 0.0 (gradient explosion 방지)
#   3. grad_clip_norm: 1.0 → 0.5 (더 aggressive clipping)
#   4. warmup: 500 → 1000 (더 긴 warmup)
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 1
    grad_clip_norm: 0.5              # 1.0 → 0.5 (더 강한 clipping)
    allowed_gradnorm_factor: 50      # 100 → 50 (skip threshold 낮춤)
    grad_checkpoint_every: 1

  dataset:
    dataset_path: "data_mouse/data_mouse_train.txt"
    maximize_view_overlap: true       # 원본과 동일
    num_views: 6
    num_input_views: 5                # 1 → 5 (5개 입력, 1개 타겟으로 변경!)
    target_has_input: true
    normalize_distance_to: 0.0
    remove_alpha: false
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 16

  # Loss weights - 원본과 유사하게 (LPIPS 제거)
  losses:
    l2_loss_weight: 1.0
    lpips_loss_weight: 0.0           # 1.0 → 0.0 (gradient explosion 방지)
    perceptual_loss_weight: 0.5      # 원본과 동일
    ssim_loss_weight: 0.0            # 원본과 동일
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  # Optimizer - 원본보다 약간 낮은 LR로 시작
  optimizer:
    lr: 0.00005                      # 5e-5 (원본의 절반)
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: false

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 20000
    warmup: 1000                     # 500 → 1000 (더 긴 warmup)
    l2_warmup_steps: 0

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_stable"
    checkpoint_every: 500
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "finetune_stable"
      exp_name: "mouse_gslrm_stable"
      log_every: 20
      offline: false

# Mouse-specific settings
mouse:
  normalize_cameras: true
  target_camera_distance: 2.7

  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: true
  dataset_path: "data_mouse/data_mouse_val.txt"
  output_dir: "experiments/validation/mouse_gslrm_stable"
  val_every: 500

inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_stable"
