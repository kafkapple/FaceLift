# =============================================================================
# Mouse GS-LRM - Real Data Config (RTX 3060 12GB)
# Direct finetuning on real 6-view mouse data - Low Memory Version
# =============================================================================
# Purpose: Finetune GS-LRM directly on real mouse video frames
# Input: Real multi-view images from data_mouse_local/
#
# Memory Optimizations vs Full Config:
#   - image_size: 512 → 384 (key memory saving for rendering)
#   - batch_size: 2 → 1
#   - grad_accum_steps: 2 → 4
#   - amp_dtype: bf16 → fp16
#   - validation: disabled (causes OOM during Gaussian rendering)
#   - num_workers/prefetch reduced
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 384             # Reduced: 512 → 384 (saves ~44% VRAM)
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: false             # Disable (RTX 3060 doesn't support)
    use_amp: true
    amp_dtype: "fp16"           # fp16 for consumer GPUs
    torch_compile: false
    grad_accum_steps: 4         # Increased for memory
    grad_clip_norm: 1.0
    grad_checkpoint_every: 1

  dataset:
    # Real mouse data (not synthetic)
    dataset_path: "data_mouse_local/data_mouse_train.txt"
    maximize_view_overlap: false
    num_views: 6
    num_input_views: 5
    target_has_input: true
    # CRITICAL: Normalize camera distance on-the-fly
    normalize_distance_to: 2.7
    remove_alpha: false         # Real data has RGBA
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 1       # Reduced for memory
    num_workers: 2
    num_threads: 8
    prefetch_factor: 4

  losses:
    l2_loss_weight: 1.0
    lpips_loss_weight: 0.0
    perceptual_loss_weight: 0.5
    ssim_loss_weight: 0.0
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0
    masked_l2_loss: false
    masked_ssim_loss: false
    background_loss_weight: 0.0
    background_color_target: [1.0, 1.0, 1.0]

  optimizer:
    lr: 0.00002
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: true

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 10000
    warmup: 50
    l2_warmup_steps: 50

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_real_lowmem"
    checkpoint_every: 500
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "finetune_real_lowmem"
      exp_name: "mouse_gslrm_real_lowmem"
      log_every: 10
      offline: false

mouse:
  use_mouse_dataset: true
  normalize_cameras: true
  target_camera_distance: 2.7
  normalize_to_z_up: true

  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: false                # Disabled: validation causes OOM on RTX 3060
  dataset_path: "data_mouse_local/data_mouse_val.txt"
  output_dir: "experiments/validation/mouse_gslrm_real_lowmem"
  val_every: 1000               # Less frequent if enabled

inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_real_lowmem"
