# =============================================================================
# Mouse GS-LRM Z-up - 좌표계 정규화 수정 버전
# 핵심 변경:
#   - normalize_to_z_up: true (Y-up → Z-up)
#     인간 데이터 분석 결과, GS-LRM pretrained 모델은 Z-up 좌표계 사용
#     Human Up Vector: [0, 0, 1], Orbit plane: XY plane
#   - 기존 v2 설정 기반 (perceptual loss 강화)
# 문서: docs/reports/251218_research_camera_normalization_issue.md
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 1
    grad_clip_norm: 1.0
    allowed_gradnorm_factor: 100
    grad_checkpoint_every: 1

  dataset:
    dataset_path: "data_mouse/data_mouse_train.txt"
    maximize_view_overlap: false
    num_views: 6
    num_input_views: 1
    target_has_input: true
    normalize_distance_to: 0.0
    remove_alpha: false
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 16

  # Loss weights - 강화된 perceptual loss로 선명도 유지
  losses:
    l2_loss_weight: 1.0
    lpips_loss_weight: 1.0
    perceptual_loss_weight: 1.0
    ssim_loss_weight: 0.5
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  # Optimizer
  optimizer:
    lr: 0.000005                     # 5e-06
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: false

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 50000
    warmup: 500
    l2_warmup_steps: 0

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_zup"
    checkpoint_every: 500
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "finetune_zup"
      exp_name: "mouse_gslrm_zup"
      log_every: 20
      offline: false

# Mouse-specific settings - Z-up normalization
mouse:
  # Camera normalization enabled
  normalize_cameras: true
  # Use Z-up coordinate system (matches human data / GS-LRM pretrained)
  # IMPORTANT: Human data analysis shows Up Vector = [0, 0, 1] (Z-up, not Y-up!)
  normalize_to_z_up: true
  # Normalize camera distance to FaceLift expected value (2.7)
  target_camera_distance: 2.7

  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: true
  dataset_path: "data_mouse/data_mouse_val.txt"
  output_dir: "experiments/validation/mouse_gslrm_zup"
  val_every: 500

inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_zup"
