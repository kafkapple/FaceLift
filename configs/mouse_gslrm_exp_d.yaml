# =============================================================================
# Experiment D: L2 Only (SSIM=0)
# 목적: 완전한 gradient 안정성 확보
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM
  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9
  transformer:
    d: 1024
    d_head: 64
    n_layer: 24
  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1
  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 1
    grad_clip_norm: 0.5
    allowed_gradnorm_factor: 50
    grad_checkpoint_every: 1

  dataset:
    dataset_path: "data_mouse/data_mouse_train.txt"
    maximize_view_overlap: true
    num_views: 6
    num_input_views: 5
    target_has_input: true
    normalize_distance_to: 0.0
    remove_alpha: false
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 16

  # L2 ONLY - 모든 perceptual loss 제거
  losses:
    l2_loss_weight: 1.0
    lpips_loss_weight: 0.0
    perceptual_loss_weight: 0.0
    ssim_loss_weight: 0.0      # 핵심: SSIM도 제거
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  optimizer:
    lr: 0.00001
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: false

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 30000
    warmup: 500
    l2_warmup_steps: 0

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/exp_d"
    checkpoint_every: 500
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "exp_d"
      exp_name: "exp_d_l2_only"
      log_every: 20
      offline: false

mouse:
  normalize_cameras: true
  target_camera_distance: 2.7
  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: true
  dataset_path: "data_mouse/data_mouse_val.txt"
  output_dir: "experiments/validation/exp_d"
  val_every: 500

inference:
  enabled: false
  output_dir: "experiments/inference/exp_d"
