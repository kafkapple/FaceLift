# =============================================================================
# Mouse-FaceLift Fine-tune Configuration
# Fine-tune from FaceLift pretrained GSLRM weights
# =============================================================================
profile: false
debug: false

# =============================================================================
# Model Configuration (same as original)
# =============================================================================
model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

# =============================================================================
# Fine-tune Training Configuration
# =============================================================================
training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 1
    grad_clip_norm: 1.0
    grad_checkpoint_every: 1

  dataset:
    dataset_path: "data_mouse/data_mouse_train.txt"
    maximize_view_overlap: false
    num_views: 6
    num_input_views: 1
    target_has_input: true
    normalize_distance_to: 0.0
    remove_alpha: false
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 16

  # Loss weights
  losses:
    l2_loss_weight: 1.0
    lpips_loss_weight: 0.5
    perceptual_loss_weight: 0.5
    ssim_loss_weight: 0.2
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  # Fine-tune optimizer (lower LR)
  optimizer:
    lr: 0.00002               # Lower LR for fine-tuning (was 0.00005)
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: false
    reset_weight_decay: false
    reset_training_state: false  # Keep pretrained optimizer momentum

  # Fine-tune schedule (shorter)
  schedule:
    num_epochs: 20000
    early_stop_after_epochs: 20000
    max_fwdbwd_passes: 20000     # 20k steps (vs 100k for from-scratch)
    warmup: 100                   # Shorter warmup
    l2_warmup_steps: 100

  # Checkpointing - IMPORTANT: Load from FaceLift pretrained
  checkpointing:
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"  # FaceLift pretrained!
    checkpoint_every: 1000
    checkpoint_dir: "checkpoints/gslrm/mouse_finetune"  # New directory

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      exp_name: "mouse_6view_finetune"
      group: "mouse"
      job_type: "finetune"
      log_every: 20
      offline: false

# =============================================================================
# Inference Configuration
# =============================================================================
inference:
  enabled: false
  output_dir: "experiments/inference/mouse_finetune"

# =============================================================================
# Validation Configuration
# =============================================================================
validation:
  enabled: true
  val_every: 500
  output_dir: "experiments/validation/mouse_finetune"
  dataset_path: "data_mouse/data_mouse_val.txt"

# =============================================================================
# Mouse-specific Settings
# =============================================================================
mouse:
  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false
