# =============================================================================
# Mouse GS-LRM - Uniform Synthetic Data Finetuning
# Uses synthetic data generated from uniform-scaled real data
# =============================================================================
# Purpose: Finetune GS-LRM on camera-distance-normalized synthetic data
# Input: Synthetic multi-view images from data_mouse_synthetic_uniform
#        (generated from data_mouse_uniform with consistent object sizes)
# Output: 3D Gaussian reconstruction model for mouse
#
# Key improvements:
# - Uniform object size across all views (camera-distance normalized)
# - num_input_views: 5 (matches pretrained model's difficulty level)
# - No perceptual loss (prevents gradient explosion on mouse domain)
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 2
    grad_clip_norm: 1.0
    grad_checkpoint_every: 1

  dataset:
    # Using uniform synthetic data (camera-normalized)
    dataset_path: "data_mouse_synthetic_uniform/data_train.txt"
    maximize_view_overlap: false
    num_views: 6
    # CRITICAL: Use 5 input views to predict 1 (not 1→5)
    # Pretrained model: 6 input → 2 predict
    # Our setting: 5 input → 1 predict (similar difficulty)
    num_input_views: 5
    target_has_input: true
    # Cameras are already normalized to 2.7 in uniform data
    normalize_distance_to: 0.0
    remove_alpha: true  # Synthetic data is RGB (not RGBA)
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 8

  losses:
    l2_loss_weight: 1.0
    # CRITICAL: Disable LPIPS and Perceptual losses for mouse domain
    # VGG is trained on ImageNet (human/natural images)
    # Mouse body is out-of-distribution → causes gradient explosion
    lpips_loss_weight: 0.0
    perceptual_loss_weight: 0.0
    # SSIM is safe (purely image-based, no learned features)
    ssim_loss_weight: 0.5
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  optimizer:
    lr: 0.00002
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: true   # Reset step counter to start from 0

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 10000     # Longer training
    warmup: 50
    l2_warmup_steps: 50

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_uniform_synthetic"
    checkpoint_every: 500
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "finetune_uniform_synthetic"
      exp_name: "mouse_gslrm_uniform_synthetic"
      log_every: 10
      offline: false

mouse:
  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: true
  dataset_path: "data_mouse_synthetic_uniform/data_val.txt"
  output_dir: "experiments/validation/mouse_gslrm_uniform_synthetic"
  val_every: 200

inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_uniform_synthetic"
