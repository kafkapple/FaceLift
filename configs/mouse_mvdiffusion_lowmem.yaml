# =============================================================================
# Mouse MVDiffusion Configuration - Low Memory (RTX 3060 12GB)
# Optimized for consumer GPUs with limited VRAM
# =============================================================================
# Memory Optimizations:
#   - train_batch_size: 4 → 1 (saves ~60% VRAM)
#   - gradient_accumulation_steps: 4 → 16 (maintains effective batch)
#   - gradient_checkpointing: true (already enabled)
#   - mixed_precision: fp16 (already enabled)
#   - validation_batch_size: 2 → 1
#   - dataloader_num_workers: 8 → 2
# =============================================================================

# Basic model configuration
n_views: 6
img_wh: 512
reference_view_idx: 0
dataset_type: 'mouse'

# Model paths
pretrained_model_name_or_path: 'checkpoints/mvdiffusion/pipeckpts'
pretrained_unet_path: null
revision: null

# Prompt embeddings path
prompt_embed_path: "mvdiffusion/data/mouse_prompt_embeds_6view_real/clr_embeds.pt"

# =============================================================================
# Dataset Configuration
# =============================================================================
train_dataset:
  path: data_mouse_centered/data_mouse_train.txt
  bg_color: 'three_choices'
  augmentation: true
  aug_brightness: [0.9, 1.1]
  aug_contrast: [0.9, 1.1]
  aug_hflip: false

validation_dataset:
  path: data_mouse_centered/data_mouse_val.txt
  bg_color: 'white'

# =============================================================================
# Output Directories
# =============================================================================
checkpoint_prefix: ''
output_dir: 'checkpoints/mvdiffusion/mouse_lowmem'
val_out_dir: 'checkpoints/mvdiffusion/mouse_lowmem/val/'

# =============================================================================
# Training Parameters - MEMORY OPTIMIZED
# =============================================================================
seed: 42
train_batch_size: 1                   # Reduced: 4 → 1 (key memory saving)
validation_batch_size: 1              # Reduced: 2 → 1
max_train_steps: 20000
gradient_accumulation_steps: 16       # Increased: 4 → 16 (effective batch=16)
gradient_checkpointing: true          # Critical for memory
learning_rate: 5e-5
step_rules: "1:100000,0.5"
scale_lr: false
lr_scheduler: "piecewise_constant"
lr_warmup_steps: 100
snr_gamma: 5.0
use_8bit_adam: true                   # Changed: false → true (saves optimizer memory)
allow_tf32: false                     # Disable TF32 (not available on RTX 3060)
use_ema: false                        # Changed: true → false (saves ~1.5GB)
dataloader_num_workers: 2             # Reduced: 8 → 2

# Optimizer
adam_beta1: 0.9
adam_beta2: 0.999
adam_weight_decay: 1.e-2
adam_epsilon: 1.e-08
max_grad_norm: 1.0
prediction_type: null

# =============================================================================
# Logging and Validation
# =============================================================================
vis_dir: vis
logging_dir: logs
mixed_precision: 'fp16'
report_to: 'wandb'
local_rank: -1
checkpointing_steps: 1000             # Less frequent (disk space)
checkpoints_total_limit: 3            # Reduced: 5 → 3
resume_from_checkpoint: null
enable_xformers_memory_efficient_attention: true  # Critical for memory
validation_steps: 500                 # Less frequent validation
validation_sanity_check: true
tracker_project_name: 'mouse_facelift'

# =============================================================================
# Training Specifics
# =============================================================================
trainable_modules: null
use_classifier_free_guidance: true
condition_drop_rate: 0.05
drop_type: 'drop_as_a_whole'
camera_embedding_lr_mult: 1.
scale_input_latents: true

# Pipeline parameters
pipe_kwargs:
  num_views: 6
validation_guidance_scales: [1., 3.]
validation_grid_nrow: 6
pipe_validation_kwargs:
  eta: 1.0

# =============================================================================
# UNet Configuration
# =============================================================================
unet_from_pretrained_kwargs:
  unclip: true
  num_views: 6
  sample_size: 64
  zero_init_conv_in: true
  init_mvattn_with_selfattn: false
  cd_attention_last: false
  cd_attention_mid: false
  multiview_attention: true
  sparse_mv_attention: true
  selfattn_block: custom
  addition_downsample: false

# =============================================================================
# Weights & Biases
# =============================================================================
wandb_exp_name: "mvdiff_mouse_lowmem"
wandb_group: "mvdiffusion"
wandb_job_type: "finetune_lowmem"
