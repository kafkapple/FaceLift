# =============================================================================
# Mouse GS-LRM - Real 6-View Data (Best Quality)
# =============================================================================
# Purpose: Train GS-LRM directly on real 6-view centered mouse data
# Rationale: Skip MVDiffusion synthetic data generation to avoid quality loss
# Data: data_mouse_centered/ - Real multi-view captures with camera calibration
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 2
    grad_clip_norm: 1.0
    grad_checkpoint_every: 1

  dataset:
    # Use real centered data directly (not synthetic)
    dataset_path: "data_mouse_centered/data_mouse_train.txt"
    maximize_view_overlap: false
    num_views: 6
    num_input_views: 5
    target_has_input: true
    normalize_distance_to: 0.0
    remove_alpha: true
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 8

  losses:
    l2_loss_weight: 1.0
    # Disable perceptual losses (VGG is OOD for mouse domain)
    lpips_loss_weight: 0.0
    perceptual_loss_weight: 0.0
    ssim_loss_weight: 0.5
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  optimizer:
    lr: 0.00002
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: true

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 5000
    warmup: 50
    l2_warmup_steps: 50

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_real_data"
    checkpoint_every: 100
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 5
    vis_every: 50
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "finetune_real_data"
      exp_name: "mouse_gslrm_real_data"
      log_every: 5
      offline: false

mouse:
  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: true
  dataset_path: "data_mouse_centered/data_mouse_val.txt"
  output_dir: "experiments/validation/mouse_gslrm_real_data"
  val_every: 50

inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_real_data"
