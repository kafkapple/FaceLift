# =============================================================================
# Mouse GS-LRM v2: 추가 Fine-tuning
# 목적: Mouse embeds와 정렬된 MVDiffusion 출력에 최적화
# =============================================================================
profile: false
debug: false

# =============================================================================
# Model Configuration (동일)
# =============================================================================
model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

# =============================================================================
# Training Configuration
# =============================================================================
training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 1
    grad_clip_norm: 1.0
    grad_checkpoint_every: 1

  dataset:
    dataset_path: "data_mouse/data_mouse_train.txt"
    maximize_view_overlap: false
    num_views: 6
    num_input_views: 1
    target_has_input: true
    normalize_distance_to: 0.0
    remove_alpha: false
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 16

  # Loss 가중치 조정 (perceptual 강화)
  losses:
    l2_loss_weight: 1.0
    lpips_loss_weight: 0.8        # 0.5 → 0.8 증가
    perceptual_loss_weight: 0.8   # 0.5 → 0.8 증가
    ssim_loss_weight: 0.3         # 0.2 → 0.3 증가
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  # Optimizer (낮은 LR로 fine-tuning)
  optimizer:
    lr: 0.00001                   # 2e-05 → 1e-05 감소
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: false   # optimizer state 유지

  # 학습 스케줄
  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 30000      # 20000 → 50000 (30k 추가)
    warmup: 100
    l2_warmup_steps: 100

  # 체크포인트
  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_v2"
    checkpoint_every: 2000
    resume_ckpt: "checkpoints/gslrm/mouse_finetune/ckpt_0000000000020000.pt"

  # 로깅
  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "finetune_v2"
      exp_name: "mouse_gslrm_v2"
      log_every: 20
      offline: false

# =============================================================================
# Mouse Augmentation
# =============================================================================
mouse:
  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

# =============================================================================
# Validation
# =============================================================================
validation:
  enabled: true
  dataset_path: "data_mouse/data_mouse_val.txt"
  output_dir: "experiments/validation/mouse_gslrm_v2"
  val_every: 500

# =============================================================================
# Inference
# =============================================================================
inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_v2"
