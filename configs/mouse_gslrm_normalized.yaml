# =============================================================================
# Mouse GS-LRM with Camera Normalization
# 핵심 변경: 카메라 좌표계를 Y-up으로 정규화하여 pretrained 모델과 일치시킴
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 1
    grad_clip_norm: 1.0
    grad_checkpoint_every: 1

  dataset:
    dataset_path: "data_mouse/data_mouse_train.txt"
    maximize_view_overlap: false
    num_views: 6
    num_input_views: 1
    target_has_input: true
    normalize_distance_to: 0.0
    remove_alpha: false
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 16

  # Loss weights (conservative for fine-tuning)
  losses:
    l2_loss_weight: 1.0
    lpips_loss_weight: 0.5
    perceptual_loss_weight: 0.5
    ssim_loss_weight: 0.2
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  # Optimizer
  optimizer:
    lr: 0.00001                    # 1e-05 (moderate for new normalization)
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: false

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 50000
    warmup: 200
    l2_warmup_steps: 200

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_normalized"
    checkpoint_every: 1000
    resume_ckpt: "checkpoints/gslrm_pretrain/facelift_pretrained.pt"
    # auto_resume: true  # Uncomment to resume from latest

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "finetune_normalized"
      exp_name: "mouse_gslrm_normalized"
      log_every: 20
      offline: false

# Mouse-specific settings
mouse:
  # Camera normalization: rotate all cameras so orbit axis aligns with Y-up
  # This is crucial because pretrained GS-LRM assumes Y-up coordinate system
  normalize_cameras: true

  # Up direction from calibration (optional - auto-detected from camera positions if not provided)
  # up_direction: [0.91152574, -0.40814659, 0.05037057]

  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: true
  dataset_path: "data_mouse/data_mouse_val.txt"
  output_dir: "experiments/validation/mouse_gslrm_normalized"
  val_every: 500

inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_normalized"
