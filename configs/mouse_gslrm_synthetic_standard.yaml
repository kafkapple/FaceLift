# =============================================================================
# Mouse GS-LRM - Synthetic Data with FaceLift Standard Cameras
# =============================================================================
# Purpose: Finetune GS-LRM on synthetic 6-view mouse data
# Input: Synthetic multi-view images generated from MVDiffusion (pixel_based)
# Camera: FaceLift standard (distance=2.7, 60° azimuth intervals, 20° elevation)
#
# CRITICAL SETTINGS (based on previous experiments):
# - num_input_views: 5 (NOT 1! Pretrained model expects similar input)
# - lpips_loss_weight: 0.0 (Mouse domain is OOD for VGG)
# - perceptual_loss_weight: 0.0 (Same reason)
# - normalize_distance_to: 0.0 (Already normalized to 2.7)
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true
    use_amp: true
    amp_dtype: "bf16"
    torch_compile: false
    grad_accum_steps: 2
    grad_clip_norm: 1.0
    grad_checkpoint_every: 1

  dataset:
    dataset_path: "data_mouse_synthetic_standard/data_train_partial.txt"
    maximize_view_overlap: false
    num_views: 6
    # CRITICAL: Use 5 input views (pretrained expects ~6 input, 2 supervision)
    # Using 1 input view causes mode collapse!
    num_input_views: 5
    target_has_input: true
    # Already normalized to FaceLift standard distance 2.7
    normalize_distance_to: 0.0
    remove_alpha: true  # Synthetic data is RGB (not RGBA)
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 8

  losses:
    l2_loss_weight: 1.0
    # CRITICAL: Disable perceptual losses for mouse domain
    # VGG-based losses cause gradient explosion on mouse (OOD for ImageNet)
    lpips_loss_weight: 0.0
    perceptual_loss_weight: 0.0
    ssim_loss_weight: 0.5
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

  optimizer:
    lr: 0.00002
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: true   # Reset step counter to start from 0

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 10000
    warmup: 50
    l2_warmup_steps: 50

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_synthetic_standard"
    checkpoint_every: 500
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "finetune_synthetic_standard"
      exp_name: "mouse_gslrm_synthetic_standard"
      log_every: 10
      offline: false

mouse:
  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: true
  dataset_path: "data_mouse_synthetic_standard/data_val_partial.txt"
  output_dir: "experiments/validation/mouse_gslrm_synthetic_standard"
  val_every: 200

inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_synthetic_standard"
