# =============================================================================
# Mouse GS-LRM - Real Data Config (No MVDiffusion)
# Direct finetuning on real 6-view mouse data
# =============================================================================
# Purpose: Finetune GS-LRM directly on real mouse video frames
# Input: Real multi-view images from data_mouse_local/
# Output: 3D Gaussian reconstruction model for mouse
#
# Key settings:
# - num_input_views: 5 (5 views input → predict 1 view)
# - normalize_distance_to: 2.7 (normalize camera distance on-the-fly)
# - remove_alpha: false (real data has RGBA with alpha channel)
# =============================================================================
profile: false
debug: false

model:
  class_name: gslrm.model.gslrm.GSLRM

  image_tokenizer:
    image_size: 512
    patch_size: 8
    in_channels: 9

  transformer:
    d: 1024
    d_head: 64
    n_layer: 24

  gaussians:
    n_gaussians: 2
    sh_degree: 0
    upsampler:
      upsample_factor: 1

  add_refsrc_marker: false
  hard_pixelalign: true
  use_custom_plucker: true
  clip_xyz: true

training:
  runtime:
    use_tf32: true              # Enable TF32 (Ampere+ GPUs)
    use_amp: true
    amp_dtype: "bf16"           # bf16 for A6000/A100
    torch_compile: false
    grad_accum_steps: 2
    grad_clip_norm: 1.0
    grad_checkpoint_every: 1

  dataset:
    # Real mouse data (not synthetic)
    dataset_path: "data_mouse_local/data_mouse_train.txt"
    maximize_view_overlap: false
    num_views: 6
    # 5 input views → predict 1 view (similar to pretrained difficulty)
    num_input_views: 5
    target_has_input: true
    # CRITICAL: Normalize camera distance on-the-fly (real data not pre-normalized)
    normalize_distance_to: 2.7
    # Real data has RGBA (alpha channel for mask)
    remove_alpha: false
    background_color: "white"

  dataloader:
    batch_size_per_gpu: 2
    num_workers: 4
    num_threads: 16
    prefetch_factor: 8

  losses:
    l2_loss_weight: 1.0
    # Perceptual loss (VGG19-based) - original paper setting
    lpips_loss_weight: 0.0
    perceptual_loss_weight: 0.5    # Original paper: 0.5
    ssim_loss_weight: 0.0          # Original paper: 0.0
    pixelalign_loss_weight: 0.0
    masked_pixelalign_loss: true
    pointsdist_loss_weight: 0.0
    warmup_pointsdist: false
    distill_loss_weight: 0.0

    # Mask options
    masked_l2_loss: false
    masked_ssim_loss: false

    # Background supervision
    background_loss_weight: 0.0
    background_color_target: [1.0, 1.0, 1.0]

  optimizer:
    lr: 0.00002
    beta1: 0.9
    beta2: 0.95
    weight_decay: 0.05
    reset_lr: true
    reset_weight_decay: false
    reset_training_state: true

  schedule:
    num_epochs: 50000
    early_stop_after_epochs: 50000
    max_fwdbwd_passes: 10000
    warmup: 50
    l2_warmup_steps: 50

  checkpointing:
    checkpoint_dir: "checkpoints/gslrm/mouse_real"
    checkpoint_every: 500
    resume_ckpt: "checkpoints/gslrm/ckpt_0000000000021125.pt"

  logging:
    print_every: 10
    vis_every: 100
    wandb:
      project: "mouse_facelift"
      group: "gslrm"
      job_type: "finetune_real"
      exp_name: "mouse_gslrm_real"
      log_every: 10
      offline: false

mouse:
  # CRITICAL: Must be true for mouse data!
  use_mouse_dataset: true

  # Camera normalization (applied by MouseViewDataset)
  normalize_cameras: true           # Normalize to Z-up coordinate system
  target_camera_distance: 2.7       # Match pretrained model's camera radius
  normalize_to_z_up: true           # Z-up (matches human data pretrained model)

  augmentation:
    enabled: true
    brightness_range: [0.9, 1.1]
    contrast_range: [0.9, 1.1]
    hflip: false

validation:
  enabled: true
  dataset_path: "data_mouse_local/data_mouse_val.txt"
  output_dir: "experiments/validation/mouse_gslrm_real"
  val_every: 200

inference:
  enabled: false
  output_dir: "experiments/inference/mouse_gslrm_real"
